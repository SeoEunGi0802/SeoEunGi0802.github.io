<div class="section-wrapper">
    <section class="section extra" id="extra">
        <div>
            <div class="section-heading" id="chat-text">Contact</div>
            <p class="paragraph-text justify-text">
                토이프로젝트, 스터디 개발과 관련되었다면 언제든 열려있습니다.
            </p>

            <p class="paragraph-text justify-text">
                무엇이든 저에게 자유롭게 편지를 보내주세요: <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </p>

<!--            <p class="paragraph-text justify-text">-->
<!--                제 이력서는 여기에서 확인할 수 있습니다: <a href="{{ site.blog_url }}/resume/resume.pdf">PDF</a>-->
<!--            </p>-->

            <div class="extra-links">
                <span class="hint--bottom bottom-link" aria-label="Email">
                    <a href="mailto:{{ site.email }}"><i class="head-icon fas fa-envelope"></i></a>
                </span>

                <span class="hint--bottom bottom-link" aria-label="GitHub">
                    <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="head-icon fab fa-github"></i></a>
                </span>

                <span class="hint--bottom bottom-link" aria-label="Blog">
                    <a href="{{ site.blog_url }}" target="_blank"><i class="head-icon fas fa-rss"></i></a>
                </span>
            </div>
        </div>
    </section>
</div>
